apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080" 
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: sample-app
        image: deividsantos/sample-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: apps
spec:
  selector:
    app: sample-app
  ports:
  - port: 80
    targetPort: 8080
