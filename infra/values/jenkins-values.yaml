controller:
  image: "jenkins/jenkins"
  tag: "lts"
  
  adminUser: "admin"
  adminPassword: "admin123"
  
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  
  installPlugins:
    # - workflow-aggregator:608.v67378e9d3db_1
    # - git:5.7.0
    - configuration-as-code:1985.vdda_32d0c4ea_b_
  
  JCasC:
    configScripts:
      main-config: |
        jenkins:
          systemMessage: "Deployment System Jenkins"
          numExecutors: 2
          securityRealm:
            local:
              allowsSignup: false
        jobs:
          - script: >
              pipelineJob('sample-app-pipeline') {
                definition {
                  cpsScm {
                    scm {
                      git {
                        remote {
                          url('https://github.com/deividfsantos/deployment-system-poc')
                        }
                        branch('*/main')
                      }
                    }
                    scriptPath('app/sample-app/jenkinsfile')
                  }
                }
              }

  # prometheus:
  #   enabled: true
  #   serviceMonitorNamespace: "infrastructure"

persistence:
  enabled: true
  size: "5Gi"

rbac:
  create: true
  readSecrets: true

serviceAccount:
  create: true